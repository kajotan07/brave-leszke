[application]

name="brave_leszke"
main_scene="res://newscene.tscn"
icon="res://icon.png"

[display]

width=1366
height=768
fullscreen=false
borderless_window=false
test_width=0

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[input]

move_right=[key(D), key(Right)]
